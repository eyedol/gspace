{% extends "inc/layout.html" %}
{% block title %}gspace | About gspace {% endblock %}
{% block headerassets %} 
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" /> 
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
    <![endif]-->
    <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
{% endblock %}
{% block content %}
    <div id="wrapper">
        <article>
        {% filter markdown %} {{about['body']}} {% endfilter %}
        </article>
        <article>
            {% filter markdown %} {{about['location']}} {% endfilter %}
            <div id="info_board">
                <h2>Find us on the map</h2>
                <div id="map"></div>
                
<script type="text/javascript">
var map = new L.Map('map');
var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/0cb2761ce981414391f2941dd891892c/997/256/{z}/{x}/{y}.png',
    cloudmadeAttrib = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
    cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttrib});

var labadi = new L.LatLng(5.5634, -0.13804);
map.setView(labadi, 17).addLayer(cloudmade);

var labadiMarker = new L.Marker(labadi);
map.addLayer(labadiMarker);
var labadiPopup = new L.Popup();
labadiMarker.bindPopup("<strong>Busy Internet</strong><br />Ring Road East, Accra, Ghana").openPopup();
map.getPanes()["popupPane"].className = "swinging leaflet-popup-pane";
</script>
            </div>
            </article>
        </div>

{% endblock %}

</script>
